<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./index.js" defer></script>
</head>
<body id="mainBody" class="d-flex flex-column justify-content-center align-items-center vh-100 bg-warning">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-primary w-100 fixed-top">
        <div class="container-fluid d-flex align-items-center">
            <span class="fs-1 fw-bold text-white" style="line-height: 60px;">Veero Scanner</span> <!-- Increased line height -->
            <a class="navbar-brand ms-auto d-flex align-items-center" href="#"> <!-- Added ms-auto to move logo to the right -->
                <img src="/assets/Veero-Logo.png" alt="Veero Logo" class="d-inline-block align-text-top" style="border-radius: 5px; padding: 5px; max-height: 100%; max-width: 100%;">
            </a>
        </div>
    </nav>

    <div class="text-center w-50 mt-5"> <!-- Adjusted margin-top to avoid overlap -->
        <p class="fs-1 fw-bold mb-4" id="output" style="height: 150px; line-height: 150px; white-space: nowrap;">Scanned Data: <span class="fw-bold"></span></p> <!-- Increased font size and height -->
        <p id="selectedPartNo" class="fs-5 fw-bold mb-3">Part No: -</p>
        <select id="partNumbers" class="form-select mb-4 w-75 mx-auto"> <!-- Reduced width to 75% -->
            <option value="" disabled selected>Please select part no</option>
            <option value="28809262">28809262</option>
            <option value="28805418">28805418</option>
            <option value="28809263">28809263</option>
            <option value="28805417">28805417</option>
        </select>
        <h1 class="mb-4">Barcode Scanner Input</h1>
        <input type="text" id="barcodeInput" class="form-control mb-3 w-75 mx-auto" placeholder="Scan barcode here" /> <!-- Reduced width to 75% -->
        <div id="alertContainer" class="mt-3"></div> <!-- Placeholder for alerts -->
        <button id="resetButton" class="btn btn-warning mt-3 d-none">Reset</button>
    </div>
</body>
</html>
